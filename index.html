<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <meta charset = 'UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSIT Vocab Multiple Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class = "titleDiv">
        <a>CSIT Vocab Multiple Choice</a>
    </div>
    <div class = 'topContainer'>
        <div class = 'container'>
            <p id = "question">QUESTION</p>
        </div>
        <div class = 'container'>
            <div class = 'choiceContainer'>
                <button class= 'multipleChoice 1' id = "a">A</button>
                <p id = 'choiceA'> OPTION 1</p>
            </div>
            <div class = 'choiceContainer'>
                <button class= 'multipleChoice 2' id = "b">B</button>
                <p id = 'choiceB'>OPTION 2</p>
            </div>
            <div class = 'choiceContainer'>
                <button class= 'multipleChoice' id = "c">C</button>
                <p id = 'choiceC'>OPTION 3</p>
            </div>
            <div class = 'choiceContainer'>
                <button class= 'multipleChoice 4' id = "d">D</button>
                <p id = 'choiceD'>OPTION 4</p>
            </div>
        </div>  
    </div>

    <div class = playButtonContainer>
        <button class= 'playButton'>Random Question</button>
    </div>


    <div class = "testOptions">
        <div class = 'vocabList gameType'>
            <fieldset>
                <legend>Select Vocab Set</legend>
                <div class = 'align'>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit111Midterm'>
                        <label for="csitMidterm">CSIT111 - Midterm</label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit111Final'>
                        <label for="csitFinal">CSIT111 - Final</label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter1'>
                        <label for="csit240Chapter1">CSIT240 - Chapter 1</label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter2'>
                        <label for="csit240Chapter2">CSIT240 - Chapter 2 </label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit240Chapter3'>
                        <label for="csit240Chapter3">CSIT240 - Chapter 3 </label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit241Chapter1'>
                        <label for="csit241Chapter1">CSIT241 - Chapter 1</label>
                    </div>
                    <div>
                        <input class = "userOption" name = "vocabSet" type = 'radio' id = 'csit241Chapter2'>
                        <label for="csit241Chapter2">CSIT241 - Chapter 2</label>
                    </div>  
                </div>
            
            </fieldset>
        </div>

        <div class = 'gameType'>
            <fieldset>
                <legend>Select test style:</legend>
                <div class = 'align'>
                <div>
                    <input class = "userOption" name = "gameType" type = 'radio' id = 'guessWord' checked>
                    <label for="guessWord">Guess Word</label>
                </div>
                <div>
                    <input class = "userOption" name = "gameType" type = 'radio' id = 'guessDefinition'>
                    <label for="guessDefinition">Guess Definition</label>
                </div>
                </div>
            
            </fieldset>
        </div>
    </div>


    <div class = 'resultContainer'>
        <h2 id='result'>Guess The Answer!</h2>
        <h2>Points: <span id='points'> 0 </span></h2>
    </div>

    <script src="index.js"></script>
    
</body>

</html>
